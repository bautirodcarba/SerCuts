<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ser Cuts - Compras</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="shortcut icon" href="../../bin/LogoDos.png"/>
    <link rel="stylesheet" href="styleBuy.css">
</head>
<body>

    <div class="detail rounded"></div>
    
    <main class="hero">
        <section class="title rounded">
            <h1>Detalles de pago</h1>
        </section>
        <section class="main rounded">

          <!--Información general -> PARTE IZQUIERDA-->
            <div class="summary-left">
              <!--Opciones de pago-->
                <div class="options-galery">
                    <a class="btn btn-lg btn-warning" onclick="transformTransfer()" id="">Mercado Pago</a>
                    <a class="btn btn-lg btn-warning" onclick="transformCash()" id="">Efectivo</a>
                    <a class="btn btn-lg btn-warning" onclick="transformTransfer()" id="">Transferencia</a>
                </div>

              <!--Doble tarjeta con datos de envio-->
                <div class="envio-galery">
                    <div class="card">
                        <div class="card-body">
                          <h4 class="card-title">Enviar a domicilio</h4>
                          <div class="input-group mb-3">
                            <input type="text" class="form-control" placeholder="Calle" aria-label="Username" aria-describedby="basic-addon1">
                            <input type="text" class="form-control" placeholder="Número" aria-label="Username" aria-describedby="basic-addon1">
                          </div>
                          <div class="input-group mb-3"><input type="text" class="form-control" placeholder="Información adicional" aria-label="Username" aria-describedby="basic-addon1"></div>
                        </div>
                    </div>
                    <h3>O</h3>
                    <div class="card">
                        <div class="card-body">
                          <h4 class="card-title">Programar encuentro</h4>
                          <div class="input-group mb-3">
                            <input type="text" class="form-control" placeholder="Calle" aria-label="Username" aria-describedby="basic-addon1">
                            <input type="text" class="form-control" placeholder="Número" aria-label="Username" aria-describedby="basic-addon1">
                          </div>
                          <div class="input-group mb-3">
                            <label class="input-group-text" for="inputGroupSelect01">Horario</label>
                            <select class="form-select" id="inputGroupSelect01">
                              <option selected>Seleccionar...</option>
                              <option value="1">9:00</option>
                              <option value="2">12:00</option>
                              <option value="3">16:00</option>
                              <option value="3">19:00</option>
                            </select>
                          </div>
                        </div>
                    </div>
                </div>
                <div class="final-purchase">
                    <a class="btn btn-lg btn-secondary" href="../commerce.html" id="">Volver a la tienda</a>
                    <a class="btn btn-lg btn-success" href="../tabs/buy.html" id="">Finalizar Compra</a>
                </div>
            </div>

            <!--Datos de tarjeta -> PARTE DERECHA-->

            <div class="summary-right rounded border-warning border">
                <div class="first-info" id="remove">
                  <div class="info-part-one">
                      <div class="contenedores-info">
                        <label for="cc-name">Nombre completo</label>
                        <input type="text" class="form-control" id="cc-name" placeholder="" required="">
                      </div>

                      <div class="contenedores-info">
                        <label for="cc-number">Número de Tarjeta de Crédito</label>
                        <input type="text" class="form-control" id="cc-number" placeholder="" required="">
                      </div>
                  </div>

                  <div class="info-part-two">
                      <div class="contenedores-info">
                        <label for="cc-expiration">Vencimiento</label>
                        <input type="text" class="form-control" id="cc-expiration" placeholder="" required="">
                      </div>
                    
                      <div class="contenedores-info" >
                        <label for="cc-cvv">CVV</label>
                        <input type="text" class="form-control" id="cc-cvv" placeholder="" required="">
                      <div class="invalid-feedback">Security code required</div>
                    </div>               
                  </div>
                </div>

                <div class="second-info">
                  <div class="alert alert-warning" id="alert-precio">
                    Vas a pagar ARS$1500 en tu producto/s.
                  </div>
                  <div class="alert alert-light" id="alert-envio">
                    Vas a pagar ARS$700 en el envio al domicilio indicado.
                  </div>
                </div>
               
              <!--
              <ul class="list-group list-group-flush">
                    <li class="list-group-item">Primer producto</li>
                    <li class="list-group-item">Segundo producto</li>
                    <li class="list-group-item">Tercer producto</li>
                    <li class="list-group-item">Cuarto producto</li>
                    <li class="list-group-item">Precio total</li>
                  </ul>
              -->
                
            </div>
        </section>
        
    </main>
    <div class="detail rounded"></div>
</body>
</html>
