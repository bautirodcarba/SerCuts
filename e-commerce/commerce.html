<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ser Cuts - Compras</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styleCommerce.css">
    <link rel="shortcut icon" href="../bin/LogoDos.png"/>
</head>

<!--

    Boton busqueda: buscar_producto_button
    Input busqueda: buscar_producto_input
    Boton carrito: abrir_carrito

    Boton item comprar: ? (dependera de cada articulo?)
    Boton item carrtiO: ? (dependera de cada articulo?)
-->

<body>
    <section class="header">
        <a href="../index.html" class="navbar-brand">
            <img src="../bin/LogoUno.png" alt="SerCuts" height="100px" width="100px">
        </a>
        <input class="form-control" type="" placeholder="Buscar un producto" data-search>
        <a class="btn btn-warning" id="buscar_producto_button">
            <img src="../bin/SearchIcon.png" alt="Buscar" height="25px" width="25px">
        </a>
        <a class="btn btn-warning" href="tabs/cart.html" id="abrir_carrito">
            <img src="../bin/CartIcon.png" alt="Buscar" height="25px" width="25px">
        </a>
    </section>

    <div class="father">
        <section class="categorias border">
            <div class="list-main">
                <h3>Categorías</h3>
            </div>
            <ul class="list-group list-group-flush">
                <li class="list-group-item btn btn-warning rounded" onclick="filter('madera')">Madera</li>
                <li class="list-group-item btn btn-warning rounded" onclick="filter('aluminio')">Aluminio</li>
                <li class="list-group-item btn btn-warning rounded" onclick="filter('vidrio')">Vidrio</li>
                <li class="list-group-item btn btn-warning rounded" onclick="filter('ceramica')">Cerámica</li>
                <li class="list-group-item btn btn-warning rounded" onclick="filter('plastico')">Plástico</li>
                <li class="list-group-item btn btn-warning rounded" onclick="filter('todo')">Todas</li>
            </ul>
        </section>

        <section class="contenido" id="content-father" items-father-container>

            <!--Template-->
            <template item-cards-template>
                <div class="item border">
                    <img src="" class="rounded" height="150px" width="150px" data-image> <!--Fillup Imagen-->
                    <div class="text" id="" data-id>
                        <div>
                            <h4 data-title></h4> <!--Fillup Nombre-->
                            <p data-description></p> <!--Fillup Descripción-->
                        </div>
                        <div class="separador">
                            <div class="separador-botones">
                                <a class="btn btn-warning" href="tabs/buy.html" id="">
                                    Comprar
                                </a>
                                <a class="btn btn-dark" onclick="addToCart('productoUno')">
                                    Añadir al carro
                                </a>
                            </div>
                            <div class="separador-precio">
                                <h4 data-price></h4> <!--Fillup Precio-->
                            </div>
                        </div>
                    </div>
                </div>
            </template>


            <!--Items-->
                <!--Still test-->
            <!--Fin items-->
        </section>
    </div>
    <script src="scriptCommerce.js"></script>
</body>
</html>
